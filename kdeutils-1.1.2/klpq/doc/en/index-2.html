<H3><A NAME="s2">2. Install</A></H3>

<P>
<BLOCKQUOTE><CODE>
<PRE>
./configure
make
make install
</PRE>
</CODE></BLOCKQUOTE>
<P>Klpq expects that you have a properly configured printcap file in /etc/printcap.
If klpq is not able to parse your printcap, please send a copy of your
printcap to 
<A HREF="mailto:chris@kde.org">me</A>.

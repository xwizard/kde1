<H3><A NAME="s2">2. Установка</A></H3>

<P>
<P>Установка проводиться как обычно :-)
<PRE>
     % ./configure
     % make
     % make install
  
</PRE>

Для успешной установки необходим KDE 1.0. 
<H4>Comment</H4>
Начиная с KDE1.1 KiKbd включено в <I>kdebase</I>.

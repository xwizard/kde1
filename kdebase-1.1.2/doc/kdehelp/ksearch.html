<HTML>
<HEAD>
<TITLE>KDE Help Search</TITLE>
</HEAD>
<BODY>

<FORM METHOD="GET" ACTION="/cgi-bin/helpsearch">

<H1>KDE Help Search</H1>
<p>

Enter Keywords:

<INPUT TYPE=TEXT NAME=Search>
<INPUT TYPE="SUBMIT" VALUE="Submit Search">
<INPUT TYPE=RESET VALUE="Reset">

<p>

<H3>Search these categories:</h3>
<ul plain>
<li><INPUT TYPE=CHECKBOX NAME=category VALUE=KDE CHECKED>KDE Documentation
<li><INPUT TYPE=CHECKBOX NAME=category VALUE=man>Online Manuals
<li><INPUT TYPE=CHECKBOX NAME=category VALUE=info>Info Documentation
</ul>

<p>

<b>Note:</b> Info documentation searching has not yet been implemented.

</FORM>

</BODY>
</HTML>
